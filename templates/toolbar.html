<div>
    <div class="bar-controls flexcol">
        <div class="common-display-button small" data-action="clearJournal" data-tooltip="{{localize 'MonksCommonDisplay.clear-journals'}}">
            <i class="fas fa-book-open"></i>
        </div>
        <div class="common-display-button small" data-action="clearImage" data-tooltip="{{localize 'MonksCommonDisplay.clear-images'}}" style="margin-top: 6px;">
            <i class="fas fa-image"></i>
        </div>
    </div>
    <div class="flexcol common-button-group" data-group="screen">
        <div class="header" data-tooltip="{{localize 'MonksCommonDisplay.ScreenHint'}}">{{localize 'MonksCommonDisplay.Screen'}} <i class="fas fa-cog" style="font-size: 10px;"></i></div>
        <div class="flexrow content{{#if screen.active
            }} active{{/if}}">
            <div class="toggle {{#if screen.active}} active{{/if}} common-display-button" data-action="toggleScreen" data-tooltip="{{screen.tooltip}}">
                {{#if screen.img}}
                <img src="{{screen.img}}" />
                {{else}}
                <i class="fas {{screen.icon}}"></i>
                {{/if}}
            </div>
        </div>
    </div>
    <div class="flexcol common-button-group" data-group="focus">
        <div class="header" data-tooltip="{{localize 'MonksCommonDisplay.VisionHint'}}">{{localize 'MonksCommonDisplay.Vision'}} <i class="fas fa-cog" style="font-size: 10px;"></i></div>
        <div class="flexrow content{{#if focus.active}} active{{/if}}">
            <div class="toggle {{#if focus.active}} active{{/if}} common-display-button" data-action="toggleFocus" data-tooltip="{{focus.tooltip}}">
                {{#if focus.img}}
                <img src="{{focus.img}}" />
                {{else}}
                <i class="fas {{focus.icon}}"></i>
                {{/if}}
            </div>
        </div>
    </div>
</div>
